{% extends "home/main.html" %}

{% load crispy_forms_tags %}
{% block content %}
  <div>
    <form method="post">
      {% csrf_token %}
      <fieldset>
        <legend>Login</legend>
        {{ form|crispy }}
        <div class="">
          <input type="submit" value="Login">
        </div>
        <input type="hidden" name="next" value="{{ next }}">
      </fieldset>
    </form>
    <div>
      <small>Don't Have An Account? <a href="{% url 'register' %}">Sign Up</a></small>
    </div>
  </div>
{% endblock %}
