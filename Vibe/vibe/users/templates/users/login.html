{% extends "articles/home.html" %}

{% load crispy_forms_tags %}

{% block content %}
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<input type="hidden" name="next" value="{{next}}">
		<input type="submit" name="login" value="Login">
	</form>
	<p>If you don't have an account register <a href="{% url 'users:register' %}">here</a></p>
{% endblock %}
