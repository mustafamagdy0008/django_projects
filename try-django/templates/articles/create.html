{% extends "base.html" %}

{% block content %}


{% if not created %}

<div style="margin-top: 30px;">
	<form action="/articles/create/" method="POST">
		{% csrf_token %}
		{{ form.as_p }}
	<button type="submit" style="margin-top: 10px;">Create article</button>
	</form>
</div>

{% else %}
<p>Your article was created.</p>
<a href="articles/{{ object.id }}" target="_blank">{{ object.title }} - {{ object.content }}</a>

{% endif %}

{% endblock content %}
