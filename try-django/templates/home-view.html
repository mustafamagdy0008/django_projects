{% extends "base.html" %}

{% block content %}
  <h1>{{ title }}</h1>
  <p>{{ content }}</p>
  <ul>
    {% for i in object_list %}
      {% if i.title %}
        <li><a href="articles/{{ i.id }}" target="_blank">{{ i.title }} - {{ i.content }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock content %}
